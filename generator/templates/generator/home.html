<h1>Password Generator</h1>
<form action="{% url 'password' %}">
    <select name='length'>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select><br>
    <input type="checkbox" name="upper"><lable>Uppercase</lable><br>
    <input type="checkbox" name="number"><lable>Numbers</lable><br>
    <input type="checkbox" name="specialchar"><label>Special Characters</label><br>

    <input type="submit" placeholder="generate password">

</form>
